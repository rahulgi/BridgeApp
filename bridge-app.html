<head>
  <title>bridge-app</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Bridge Peer Counselling</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well">
        </div>
      </div>
      <div class="span9">
        {{> hello}}
      </div>
    </div>
  </div>
</body>

<template name="hello">

  {{#each title}}
  <h1>{{tstring this}}</h1>
  <ul>
    {{#each listitem this}}
    <li>{{lstring ../this this}}</li>
    {{/each}}
  </ul>
  {{/each}}
</template>
