<head>
  <title>bridge-app</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">Bridge Peer Counselling Suicide Call Assist</a>
        {{> alert}}
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    {{> body}}
  </div>
</body>

<template name="body">
  {{#if main}}
    <form id="name-form" onsubmit="return false">
      <input type="text" placeholder="Your name" id="name" class="input-block-level" />
      <button class="btn btn-large btn-primary" type="submit">Continue</button>
    </div>
  {{else}}
    <div class="row-fluid">
      <div class="span4">
        <div class="accordion">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" href="#search">Search</a>
            </div>
            <div id="search" class="accordion-body collapse in">
              <div class="accordion-inner">
                {{> search}}      
              </div>
            </div>
          </div>
        </div>
        <div class="accordion">
          {{> result}}
        </div>
      </div>
      <div class="span8">

        {{#each title}}
          <h1>{{tstring this}}</h1>
          <ul>
            {{#each item this}}
              <li data-title="{{../this}}" data-item="{{this}}" {{selected ../this this}}>{{lstring ../this this}}</li>
            {{/each}}
          </ul>
        {{/each}}

        <p>Others can view your session at <a href="{{url}}">{{url}}</a>.</p>
      </div>
    </div>
  {{/if}}
</template>

<template name="alert">
  {{#if edit}}
    <div class="spacer pull-right">a</div>
    <a href="#" id="end" class="pull-right btn btn-primary">End</a>
    <a href="#" id="alert" class="pull-right btn btn-danger">Alert</a>
  {{/if}}
</template>

<template name="result">
  {{#each results}}
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" href="#{{this}}">
          {{name this}}
        </a>
      </div>
      <div id="{{this}}" class="accordion-body collapse out">
        <div class="accordion-inner result">
          <span>Phone Numbers:</span>
          <ul>
            {{#each numbers this}}
              <li>{{number ../this this}}</li>
            {{/each}}
          </ul>
          <span>SUID:</span>
          <ul>
            <li>{{suid this}}</li>
          </ul>
          <span>Affiliations:</span>
          {{#each affiliations this}}
            <ul>
              <li>{{affiliationDepartment ../this this}}</li>
              <li>{{affiliationPosition ../this this}}</li>
            </ul>
          {{/each}}
          <span>Address:</span>
          <ul>
            {{#each addresses this}}
              <li>{{address ../this this}}</li>
            {{/each}}
          </ul>
          <hr class="featurette-divider" />
          <span>Lorem Ipsum</span>
        </div>
      </div>
    </div>
  {{/each}}
</template>

<template name="search">
  <input type="text" class="marginfree" placeholder="Phone Number" value="{{value 'phone'}}" id="phone" {{disabled}} />
  <hr class="featurette-divider" />
  <input class="marginfree" type="text" placeholder="First Name" value="{{value 'first_name'}}" id="first_name" {{disabled}} /><br>
  <hr class="featurette-divider" />
  <input type="text" placeholder="SUID" value="{{value 'suid'}}" id="suid" {{disabled}} /><br>
  <input type="text" placeholder="Enrollment Status" value="{{value 'enroll_status'}}" id="enroll_status" {{disabled}} /><br>
  <input type="text" placeholder="Department" value="{{value 'department'}}" id="department" {{disabled}} />
</template>
