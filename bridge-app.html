<head>
  <title>bridge-app</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Bridge Peer Counselling Suicide Call Assist</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          
        </div>
      </div>
      <div class="span9">
        {{> body}}
      </div>
    </div>
  </div>
</body>

<template name="body">
  {{#each title}}
  <h1>{{tstring this}}</h1>
  <ul>
    {{#each item this}}
    <li data-title="{{../this}}" data-item="{{this}}" {{selected ../this this}}>{{lstring ../this this}}</li>
    {{/each}}
  </ul>
  {{/each}}
</template>
